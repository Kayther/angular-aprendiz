<h1>COMO ME GUSTA PADRE BALL</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes - Saga de Freezer</h3>
        <hr>
        <ul>
            <li *ngFor="let dbc of dbzChars">
                {{dbc.nombre}} - {{dbc.powerLevel | number}}
            </li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
            <input type="number" placeholder="Power Level" name="powerLevel" [(ngModel)]="nuevo.powerLevel">

            <button>agregar</button>
        </form>

    </div>

</div>
